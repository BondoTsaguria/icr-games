<div class="filters">
  <button
    class="filter-button"
    (click)="searchGames('name')"
    [disabled]="!isAuthenticated"
  >
    Name
  </button>
  <button
    class="filter-button"
    (click)="searchGames('released')"
    [disabled]="!isAuthenticated"
  >
    Released
  </button>
  <button
    class="filter-button"
    (click)="searchGames('added')"
    [disabled]="!isAuthenticated"
  >
    Added
  </button>
  <button
    class="filter-button"
    (click)="searchGames('created')"
    [disabled]="!isAuthenticated"
  >
    Created
  </button>
  <button
    class="filter-button"
    (click)="searchGames('updated')"
    [disabled]="!isAuthenticated"
  >
    Updated
  </button>
  <button
    class="filter-button"
    (click)="searchGames('-rating')"
    [disabled]="!isAuthenticated"
  >
    Rating
  </button>
  <button
    class="filter-button"
    (click)="searchGames('metacritic')"
    [disabled]="!isAuthenticated"
  >
    Metacritic
  </button>
</div>

<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game" (click)="openGameDetails(game.id)">
      <div class="game-thumb-container">
        <img
          *ngIf="game.background_image"
          src="{{ game.background_image }}"
          alt="thumbnail"
          class="game-thumbnail"
        />
        <p *ngIf="!game.background_image">No image</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{ game.name }}</p>
        <div class="game-platforms">
          <img
            *ngFor="let gamePlatform of game.parent_platforms"
            src="assets/images/platforms/{{ gamePlatform.platform.slug }}.svg"
            alt="{{ gamePlatform.platform.slug }}"
            class="game-platform"
          />
        </div>
      </div>
    </div>
  </ng-container>
</div>
