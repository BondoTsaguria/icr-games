<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="logo" routerLink="/">
      <span class="logo-letter">I</span>
      <span class="logo-letter">C</span>
      <span class="logo-letter">R</span>
      <span class="logo-text">Games</span>
    </div>
    <input
      type="text"
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 500,000 + games"
    />
    <button class="search-button" [disabled]="!isAuthenticated">Search</button>

    <span class="contact-info">
      <i class="fa-solid fa-phone"></i>
      0322121411
    </span>
    <span class="liked">
      <i class="fa-regular fa-heart"></i>
    </span>
    <span class="shoping-cart">
      <i class="fa-solid fa-cart-shopping"></i>
    </span>

    <button *ngIf="!isAuthenticated" class="login" (click)="onLogin()">
      Log in
    </button>
    <button *ngIf="isAuthenticated" class="logout" (click)="onLogout()">
      Log out
    </button>
  </form>
</div>
